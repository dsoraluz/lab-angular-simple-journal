<h1>Welcome to my Ironhack Journal</h1>
<h2>Entry List:</h2>

<div class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div>
  <div class="entry-list" *ngFor="let oneEntry of entries">
    <h3> {{ oneEntry.title }} </h3>
    <h2> {{ oneEntry.date}} </h2>
    <a [routerLink] ="['journal-entries', oneEntry._id]">
      View Content
    </a>
  </div>
</div>
